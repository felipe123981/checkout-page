  <script>
    const args = {
      account: "apr-0bfb905069cf665d46c18aad2dcbf504",
      amount: "432",
      amountIndicatedCustomer: "false",
      nameButton: "Pay",
      crypto: "BTC",
      fiat: "USD",
      switchCurrency: "false",
      additionalInfo: [
        { name: "Sour Diesel cannabis", cost: "12", qty: "11", total: "132" },
        { name: "Ecstasy pills", cost: "10", qty: "30", total: "300" }
      ],
      primaryColor: "#5D8AB9",
      lifetime: "3600"
    };
    async function amountTotal() {
      const getExchange = await fetch(
        `https://apirone.com/api/v2/ticker?currency=${args.crypto.toLowerCase()}`
      );
      const result = await getExchange.json();
      const amountTotal = document.querySelector(
        ".__apr-constructor-total-amount"
      );
      const containerAmountTotal = document.querySelector(
        ".__apr-constructor-container-total-amount"
      );
      const cryptoAmountTotal = document.querySelector(
        ".__apr-constructor-crypto-total-amount"
      );
      let total;
      if (
        args.switchCurrency === "false" &&
        args.amountIndicatedCustomer === "false"
      ) {
        total = args.amount / result[args.fiat.toLowerCase()];
        if (args.amount !== "0" && args.amount !== "") {
          amountTotal.innerText = total.toFixed(8);
          cryptoAmountTotal.textContent = `${args.crypto} `;
          fade(containerAmountTotal, 300, "in");
        } else {
          fade(containerAmountTotal, 300, "out");
        }
      } else if (
        args.switchCurrency === "false" &&
        args.amountIndicatedCustomer === "true"
      ) {
        const amountInput = document.querySelector(
          "input[name='apr_amount']"
        ).value;
        total = amountInput / result[args.fiat.toLowerCase()];
        if (amountInput !== "") {
          amountTotal.innerText = total.toFixed(8);
          cryptoAmountTotal.textContent = `${args.crypto} `;
          fade(containerAmountTotal, 300, "in");
        } else {
          fade(containerAmountTotal, 300, "out");
        }
      } else if (args.switchCurrency === "true") {
        total = Number(args.amount);
        fade(containerAmountTotal, 0, "out");
        amountTotal.innerText = total.toFixed(8);
      }
      return total;
    }
    amountTotal();
    function fade(element, duration, direction) {
      let startOpacity, endOpacity;
      if (direction === "in") {
        startOpacity = 0;
        endOpacity = 1;
        element.style.display = "block";
      } else if (direction === "out") {
        startOpacity = 1;
        endOpacity = 0;
      }
      let startTime = null;
      function animate(currentTime) {
        if (!startTime) {
          startTime = currentTime;
        }
        const elapsedTime = currentTime - startTime;
        let progress = elapsedTime / duration;
        if (progress > 1) {
          progress = 1;
        }
        element.style.opacity =
          startOpacity + (endOpacity - startOpacity) * progress;
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else if (direction === "out") {
          element.style.display = "none";
        }
      }
      requestAnimationFrame(animate);
    }
    async function createInvoice() {
      const totalAmountValue = document.querySelector(
        ".__apr-constructor-total-amount"
      ).innerText;
      const options = {
        currency: args.crypto.toLowerCase(),
        amount: Math.round(Number(totalAmountValue * 100000000) || 0),
        lifetime: Number(args.lifetime)
      };
      if (args.additionalInfo.length) {
        options["user-data"] = { items: args.additionalInfo };
      }
      const response = await fetch(
        `https://apirone.com/api/v2/accounts/${
          args.account || "BLANK_FIELD"
        }/invoices`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(options)
        }
      );
      const result = await response.json();
      if (response.status === 200) {
        const link = document.createElement("a");
        link.href = result["invoice-url"];
        link.target = "_blank";
        link.click();
      } else {
        const error = document.querySelector(".__apr-constructor-error");
        if (args.account === "") {
          error.textContent = "Enter your account ID";
          fade(error, 300, "in");
        } else if (result.message === "Amount should be a positive integer.") {
          error.textContent = "Amount should be positive.";
          fade(error, 300, "in");
        } else {
          error.textContent = result.message;
          fade(error, 300, "in");
        }
        setTimeout(() => {
          fade(error, 300, "out");
        }, 5000);
      }
    }
    function keydownEventAmount() {
      const amount = document.querySelector("input[name='apr_amount']");
      amount.addEventListener("keydown", (event) => {
        if (
          ((event.metaKey || event.ctrlKey) &&
            [67, 86, 88, 65].includes(event.keyCode)) ||
          event.keyCode === 8 ||
          event.keyCode === 9 ||
          event.keyCode === 46 ||
          event.key === "."
        ) {
          return true;
        } else if (event.keyCode === 46 || !/^[0-9]$/.test(event.key)) {
          event.preventDefault();
        }
      });
    }
    keydownEventAmount();
  </script>
